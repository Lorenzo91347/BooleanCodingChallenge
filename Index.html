<html lang="it" dir="ltr">
 
    <link rel="stylesheet" href="CSS.css">
 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Servizio Monopattini</title>
    </head>
    <body>
    
        <!--box di contenuti-->
    
        <div class="box">

            <!--Logo e Slogan-->
            
            <header>
                <img src="logo.png" alt="logo">
                <h1>Taking Booleaners from A to B</h1>
            </header>

            <!--Barra di navigazione-->

            <nav>
                <div>
                    <input type="submit" name="Prenota" value="Prenota">
                    <input type="submit" name="Termina" value="Termina Prenotazione">
                    <input type="submit" name="Accendi" value="Accendi Luci">
                </div>
            </nav>
            <br>
    
            <!--Inizio sezione monopattini-->
    
            <section>

                <input type="checkbox"><span>Monopattino Gino22</span>
                <div id="arrow">  Via Guadalametri - a 220 metri da te</div>
                <div>Stato carica:</div>
                <div class="barragialla"></div>
                <br>
      
                <input type="checkbox"><span>Monopattino Mike24</span>
                <div id="arrow"> Via Ricciardoni - a 420 metri da te</div>
                <div>Stato carica:</div>
                <div class="barraverde"></div>
                <br>
                

                <input type="checkbox"><span>Monopattino Fede154</span>
                <div id="arrow"> Via Mentarini - a 490 metri da te</div>
                <div>Stato carica:</div>
                <div class="barrarossa"></div>


            </section>
        </div>
    </body>
</html>
